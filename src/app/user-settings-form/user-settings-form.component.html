<div class="container w-50">
  <h2>UserSettings</h2>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        name="name"
        class="form-control"
        [(ngModel)]="userSettings.name"
        required #nameField="ngModel"
        (blur)="onBlur(nameField)"
        [class.field-error]="form.submitted || nameField.invalid"
      />
      <div [hidden]="!form.submitted|| nameField.valid" 
      class="alert alert-danger">
        Enter a name
      </div>
    </div>

    <div class="form-check form-group">
      <input
        type="checkbox"
        class="form-check-input"
        id="emailOffers"
        name="emailoffers"
        [(ngModel)]="userSettings.emailOffers"
      />
      <label class="form-check-label" for="emailOffers">
        Email Special Offers
      </label>
    </div>

    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="inlineRadio1"
          value="light"
          checked
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label class="form-check-label" for="inlineRadio1">Light</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="inlineRadio2"
          value="medium"
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label class="form-check-label" for="inlineRadio2">Medium</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="interfaceStyle"
          id="inlineRadio3"
          value="dark"
          [(ngModel)]="userSettings.interfaceStyle"
        />
        <label class="form-check-label" for="inlineRadio3">Dark</label>
      </div>
    </div>

    <div class="form-group">
      <label class="mb-2" for="subscriptionType">Subscription Type</label>
      <select
        name="subscriptionType"
        class="form-control"
        id="subscriptionType"
        [(ngModel)]="userSettings.subscriptionType"
      >
        <option *ngFor="let type of subscriptionTypes | async">
            {{type}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        class="form-control"
        name="notes"
        id="notes"
        cols="20"
        rows="3"
        [(ngModel)]="userSettings.notes"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
      />
    </div>

    <button class="btn btn-primary mt-2">Send</button>
  </form>
</div>
